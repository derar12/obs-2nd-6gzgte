
<div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit2(myForm)">
  <div>
  <input formControlName="name" required placeholder="Your name" >
  </div>
  <div>
  <input formControlName="email" placeholder="Your email">
  </div>
  <div>
  <input formControlName="age" placeholder="Your Age">
  </div>
    <div>
  <button [disabled]="!myForm.valid" type="submit">Send</button>
  <button class="btn btn-default" type="button" (click)= "reload()">reload</button></div>
</form>
</div>

<div>
<table border="1">
  <thead>
    <th> Name </th>
    <th> Email </th>
    <th> Age </th>
  </thead>
<tbody>
    <ng-container *ngFor="let value of anyArray">
      <tr>
          <td> {{value.name}} </td>
          <td> {{value.email}} </td>
          <td> {{value.age}} </td>
      </tr>
    </ng-container>
  </tbody>
</table>
